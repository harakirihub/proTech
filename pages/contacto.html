        <main>
            <div class="main__box">
                <fieldset class="main__field">
               <form action="contacto.js" method="get">
                   <label for="name">Ingrese su nombre completo*</label>
                    <br>
                   <input type="text" id="name" placeholder="Ingrese su nombre">
                    <br>
                   <label for="email">E-mail*</label>
                     <br>
                   <input type="text" id="email" placeholder="Ingrese su e-mail">
                   <br>
                   <label for="eciv">Especifique su estado civil</label>
                   <br>
                   <select name="" id="eciv">
                       <option value="sol">Soltero/a</option>
                       <option value="sep">Separado/a</option>
                       <option value="cas">Casado/a</option>
                   </select>
                   <br>
                   <label for="sexo">Especifique su genero</label>
                   <br>
                   <select name="" id="sexo">
                       <option value="Mas">Masculino</option>
                       <option value="Fem">Femenino</option>
                   </select>
                   <br>
                   <label for="coment">Dejanos tus comentarios</label>
                   <br>
                   <textarea name="Comentarios" id="" cols="30" rows="10" itemid="coment">
                   </textarea>
                   <br>
                   <label for="news">Deseo recibir el Newsletter</label>
                   <input type="checkbox" id="news">
                    <br>
                   <input type="reset" value="Limpiar formulario">
                   <input type="submit" value="Enviar formulario">
                </form>
              </fieldset>
            </div>

        </main>
        <footer>
            <h6>No olvides buscarnos en nuestras redes.</h6>
            <div>
                <a href="https://www.facebook.com/"><img class="footer__redes" src="../img/fb.svg" alt=""></a>

            </div>
